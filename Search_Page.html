<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Bootstrap.css">-->
    <link rel="stylesheet" href="Search_Page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-option" style="opacity: 1;">
                    <img src="Magnifying-glass.png" alt="search_bar">
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-option nav-option">
                        <img src="library_icon.png">
                        <a href="#">Your Library</a>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <p class="box-p1">Create your first playlist</p>
                        <p class="box-p2">It's easy, we'll help you</p>
                        <button class="badge">Create playlist</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons" style="display: flex;">
                    <a href="index.html" style="background-color: #121212; text-decoration: none;"> <i class="fa-regular fa-less-than"></i> </a>
                    <i class="fa-regular fa-greater-than hide" style="opacity: 0.5;"></i>
                    <form class="form-search-setup" style="background-color: #121212;">
                        <input class="search-page-icon" type="search" placeholder="    What do you want to listen to?">
                    </form>
                </div>
                <div class="sticky-nav-options">
                    <button class="badge nav-item dark-badge"> <i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i> Install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>

            <h2>Browse all</h2>

            <div class="footer">
                <div class="line"></div>
            </div>
        </div>
        <div class="music-player">
            <div class="album">
                <div class="album-image">
                    <img src="Left-Panel-icon.png" alt="album-image">
                </div>
                <div class="album-description">
                    <p class="card-title">Tere Vaaste (From "Zara Hatke...</p>
                    <p class="card-info">Varun Jain, Sachin-Jigar, Sh...</p>
                </div>
                <div class="album-icons">
                    <i class="fa-regular fa-heart"></i>
                    <img src="Left-Panel-Picture-in.png" alt="Picture-in-Picture">
                </div>
            </div>
            <div class="player">
                <div class="player-controls">
                    <i class="fa-solid fa-shuffle player-control-icon"></i>
                    <i class="fa-solid fa-backward-step player-control-icon"></i>
                    <i class="fa-regular fa-circle-play player-control-icon" style="opacity: 1; height: 2rem; font-size: 2rem;"></i>
                    <i class="fa-solid fa-forward-step player-control-icon"></i>
                    <i class="fa-solid fa-repeat player-control-icon"></i>
                </div>
                <div class="playback-bar">
                    <span class="curr-time">1:34</span>
                    <input type="range" min="0" max="100" class="progress-bar" step="1">
                    <span class="tot-time">3:33</span>
                </div>
            </div>
            <div class="controls">
                <i class="fa-regular fa-file-audio"></i>
                <i class="fa-solid fa-music"></i>
                <i class="fa-solid fa-database"></i>
                <i class="fa-solid fa-mobile"></i>
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="0" max="100" step="1" class="progress-bar control-bar">
            </div>
        </div>
    </div>

</html>
